  }
  .parent {

    position: relative;
  }
  .parent > span:hover {

                {"numero": "", "label": "Cette classe, non d√©taill√©e dans le plan de base, regroupe notamment les engagements hors bilan."}
            ]

    ];

    const pcgTreeContainer = document.getElementById('pcg-tree');
    const searchBox = document.getElementById('search-box');
    const expandAllBtn = document.getElementById('expand-all');
    const collapseAllBtn = document.getElementById('collapse-all');
    const levelIndicator = document.getElementById('level-indicator');
    const searchCountSpan = document.getElementById('search-count');
    const toTopBtn = document.getElementById('to-top-btn');

    function buildTree(data, container, level = 1) {
        data.forEach(item => {
            const li = document.createElement('li');
            li.classList.add(`level-${level}`);
            li.dataset.numero = item.numero;
            li.dataset.label = item.label;

            const contentSpan = document.createElement('span');
            contentSpan.innerHTML = `<span class="numero">${item.numero}</span><span class="label">${item.label}</span>`;
            li.appendChild(contentSpan);

            if (item.comptes && item.comptes.length > 0) {
                li.classList.add('parent');
                const nestedUl = document.createElement('ul');
                nestedUl.classList.add('nested');
                buildTree(item.comptes, nestedUl, level + 1);
                li.appendChild(nestedUl);
            }
            container.appendChild(li);
        });
    }

    // Construire l'arbre HTML initial
    buildTree(pcgData, pcgTreeContainer);

    const allLiElements = Array.from(pcgTreeContainer.getElementsByTagName('li'));

    pcgTreeContainer.addEventListener('click', function(e) {
        let targetElement = e.target;
        let parentLi = null;
        // Remonter pour trouver le LI parent cliquable
        if (targetElement.tagName === 'SPAN' && targetElement.parentElement.classList.contains('parent')) {
            parentLi = targetElement.parentElement;
        } else if (targetElement.parentElement.tagName === 'SPAN' && targetElement.parentElement.parentElement.classList.contains('parent')) {
            parentLi = targetElement.parentElement.parentElement;
        }
        if (parentLi) {
            parentLi.classList.toggle('open');
        }
    });

    let currentExpandLevel = 0;
    const maxLevel = (() => {
        let max = 0;
        allLiElements.forEach(li => {
            const match = li.className.match(/level-(\d+)/);
            if (match) {
                const level = parseInt(match[1], 10);
                if (level > max) max = level;
            }
        });
        return max;
    })();

    expandAllBtn.addEventListener('click', () => {
        if (currentExpandLevel < maxLevel) {
            currentExpandLevel++;
            pcgTreeContainer.querySelectorAll(`.level-${currentExpandLevel}.parent`).forEach(p => {
                p.classList.add('open');
            });
            levelIndicator.textContent = `Niveau ${currentExpandLevel + 1}`;
        }
    });

    collapseAllBtn.addEventListener('click', () => {
        if (currentExpandLevel > 0) {
            pcgTreeContainer.querySelectorAll(`.level-${currentExpandLevel}.parent`).forEach(p => {
                p.classList.remove('open');
            });
            currentExpandLevel--;
            levelIndicator.textContent = `Niveau ${currentExpandLevel + 1}`;
        }
    });

    const handleSearch = () => {
        const query = searchBox.value.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        let count = 0;

        allLiElements.forEach(li => {
            const numero = li.dataset.numero;
            const label = li.dataset.label.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const isMatch = numero.startsWith(query) || label.includes(query);

            // R√©initialiser le contenu HTML pour enlever les anciennes balises <mark>
            const contentSpan = li.querySelector('span');
            if (contentSpan) {
                contentSpan.innerHTML = `<span class="numero">${li.dataset.numero}</span><span class="label">${li.dataset.label}</span>`;
            }

            if (!query) {
                li.style.display = '';
                li.classList.remove('open'); // Replier tout si la recherche est vide
            } else {
                if (isMatch) {
                    count++;
                    li.style.display = '';
                    // Surligner le r√©sultat
                    if (contentSpan) {
                        const regex = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                        const originalLabel = li.dataset.label;
                        const originalNumero = li.dataset.numero;
                        
                        const highlightedLabel = originalLabel.replace(regex, match => `<mark>${match}</mark>`);
                        const highlightedNumero = originalNumero.replace(regex, match => `<mark>${match}</mark>`);

                        contentSpan.innerHTML = `<span class="numero">${highlightedNumero}</span><span class="label">${highlightedLabel}</span>`;
                    }
                    // Afficher et ouvrir tous les parents
                    let parent = li.parentElement.closest('li.parent');
                    while (parent) {
                        parent.style.display = '';
                        parent.classList.add('open');
                        parent = parent.parentElement.closest('li.parent');
                    }
                } else {
                    li.style.display = 'none';
                }
            }
        });

        searchCountSpan.textContent = query ? `${count} r√©sultat(s)` : '';
        if (!query) {
            // R√©initialiser les niveaux si la recherche est effac√©e
            currentExpandLevel = 0;
            levelIndicator.textContent = 'Niveau 1';
        }
    };

    searchBox.addEventListener('input', handleSearch);

    // Gestion du bouton "Retour en haut"
    window.addEventListener('scroll', () => {
        if (window.scrollY > 200) {
            toTopBtn.style.display = 'block';
            setTimeout(() => toTopBtn.style.opacity = '1', 10); // L√©ger d√©lai pour la transition
        } else {
            toTopBtn.style.opacity = '0';
            // Attendre la fin de la transition pour cacher
            toTopBtn.addEventListener('transitionend', () => {
                if (toTopBtn.style.opacity === '0') {
                    toTopBtn.style.display = 'none';
                }
            }, { once: true });
        }
    });

    toTopBtn.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
});
</script>
